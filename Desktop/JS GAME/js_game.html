<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-GAME</title>
    <link rel="stylesheet" href="js_game.css" />
  </head>
  <body>
    <div class="container">
      <div class="game_card">
        <h1>GAME START</h1>
        <h2>WINNING SCORE IS 12</h2>
        <div id="btn">
          <section>
            <button id="player1">PLAYER1 <br />+</button>
            <input id="player1Score" type="text" /> <br />
          </section>

          <section>
            <button id="player2">PLAYER2 <br />+</button>
            <input id="player2Score" type="text" /> <br />
          </section>
        </div>

        <button class="reset">RESET GAME</button>
      </div>
    </div>

    <div class="score_card">
      <div id="display_winner">
        <h1>DISPLAY WINNER</h1>
        <input id="displayWinner" type="text" /> <br />
        <button id="play_again">PLAY AGAIN</button>
      </div>
    </div>
  </body>

  <script src="js_game.js"></script>
</html>
